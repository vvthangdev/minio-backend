version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=images
      - REACT_APP_MINIO_API_URL=https://hust-cv-student-20215643.id.vn/minio/upload
      - PORT=3001
    volumes:
      - ./Uploads:/app/uploads
    networks:
      - minio-network

networks:
  minio-network:
    name: minio-network
    driver: bridge